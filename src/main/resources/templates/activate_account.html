<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            margin: 20px 0;
            padding: 10px;
        }
        .footer {
            text-align: center;
            color: #777;
            font-size: 12px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
        }
        .code {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Confirm Your Registration</h1>
    </div>
    <div class="content">
        <p>Hello <strong th:text="${username}"></strong>,</p>
        <p>Thank you for registering! Please confirm your email address by using the activation code below:</p>
        <p>Your activation code: <span th:text="${activation_code}"></span></p>
        <p>You can also confirm your registration by clicking the following link:</p>
        <p><a th:href="${confirmationUrl}" id="confirmationUrl">Confirm Registration</a></p>
    </div>
    <div class="footer">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </div>
</div>

</body>
</html>
